<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Identity System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 4rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--text-secondary);
            border-radius: 0.75rem;
            padding: 3rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: block;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Preview */
        #image-preview {
            display: none;
            max-width: 100%;
            max-height: 400px;
            border-radius: 0.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 2rem;
            width: 100%;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Results */
        .result-section {
            margin-top: 2rem;
            text-align: left;
            animation: fadeIn 0.5s ease-out;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .prediction-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-transform: capitalize;
        }

        .confidence-pill {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .progress-bar {
            height: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            border-radius: 999px;
            width: 0%; /* Animate this */
            transition: width 1s ease-out;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: var(--text-secondary);
        }
        
        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>S.H.I.E.L.D. Intel</h1>
        <p class="subtitle">Securely identify Avengers from classified footage.</p>

        <div class="card">
            <form action="/" method="POST" enctype="multipart/form-data" id="upload-form">
                <div class="upload-area" id="drop-zone">
                    <div id="upload-placeholder">
                        <span class="upload-icon">üìÅ</span>
                        <p><strong>Click to upload</strong> or drag and drop</p>
                        <p style="font-size: 0.875rem; opacity: 0.7">JPG, PNG, WEBP, AVIF</p>
                    </div>
                    <img id="image-preview" src="#" alt="Preview">
                    <input type="file" name="image" class="file-input" id="file-input" accept="image/*" required>
                </div>

                <button type="submit" class="btn" id="submit-btn">
                    Analyze Subject
                </button>
            </form>

            <div class="loading" id="loading-indicator">
                <div class="spinner"></div> Processing biometric data...
            </div>

            {% if prediction %}
            <div class="result-section">
                <div class="result-header">
                    <span class="prediction-name">{{ prediction }}</span>
                    <span class="confidence-pill">{{ confidence }}% Match</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: {{ confidence }}%"></div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <footer>
        &copy; 2026 Stark Industries Data Systems
    </footer>

    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('image-preview');
        const placeholder = document.getElementById('upload-placeholder');
        const dropZone = document.getElementById('drop-zone');
        const form = document.getElementById('upload-form');
        const loading = document.getElementById('loading-indicator');
        const btn = document.getElementById('submit-btn');

        // Show preview on selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop effects
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        // Show loading state
        form.addEventListener('submit', function() {
            if (fileInput.files.length > 0) {
                loading.style.display = 'block';
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner"></div> Analyzing...';
            }
        });

        // If page loaded with a result (POST), show the uploaded image if we can
        // Note: The python backend passes 'image_path'. We need to make sure 
        // the preview shows it if we are returning from a post.
        {% if image_path %}
            preview.src = "{{ image_path }}";
            preview.style.display = 'block';
            placeholder.style.display = 'none';
        {% endif %}

    </script>
</body>
</html>
